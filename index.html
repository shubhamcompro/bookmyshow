<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookMyShow Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
<header>
    <div id="primary-header">
        <div id="logo-section">
            <img src="img/logo.svg">
        </div>
        <div id="search-section">
            <div id="search-box">
                <form method="GET" enctype="application/x-www-form-urlencoded">
                    <i class="fa fa-search"></i>
                    <input type="text" name="q" autocomplete="off" spellcheck="false"
                           placeholder="search movies, events, plays etc...">
                    <input type="submit" value="search" hidden>
                </form>
            </div>
            <div id="primary-nav">
                <div id="navbar-left">
                    <a href="#">Movies</a>
                    <a href="#">Events</a>
                    <a href="#">Plays</a>
                    <a href="#">Sports</a>
                    <a href="#">Monuments</a>
                    <a href="#">International</a>
                </div>
                <div id="navbar-right">
                    <a href="#">Corporates</a>
                    <a href="#">Offers</a>
                    <a href="#">Gift Cards</a>
                    <a href="#">NCR <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                    <a href="#">English <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
        <div id="auth-section">
            <button type="button">SingIn</button>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
</header>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
